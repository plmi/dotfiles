# Rebind prefix key
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

setw -g mode-keys vi
unbind -n -T copy-mode-vi MouseDragEnd1Pane
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-selection-and-cancel \; run-shell "tmux save-buffer - | awk 'NR==1 { printf \"%s\", \$0; next } { printf \"\\n%s\", \$0 }' | pbcopy > /dev/null" \; display "buffer copied!"

#set -g default-terminal "tmux-256color"
set-option -g allow-rename off
set -sg escape-time 0
set -g history-limit 20000
set -g base-index 1
setw -g pane-base-index 1
set -g mouse on

# Splits
bind r source-file ~/.config/tmux/tmux.conf \; display "config reloaded!"
unbind '"'
unbind %
bind / split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Pane movement shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize pane shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# Open man pages
bind C-m command-prompt -p "Open man page for:" "new-window 'exec man %%'"

# Styling
# set bg color when selecting something
set -g mode-style bg=#3f638b

# Border colours
set -g pane-border-style bg=default
set -g pane-border-style fg=white
set -g pane-active-border-style fg=colour50

# statusbar
#set -g window-status-format "#I:#W"
#set -g window-status-current-format "#I:#W"
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour250]:#[fg=colour250]#W#[fg=colour244]#F '

set -g status-keys vi

set -g status-interval 1
set -g status-justify centre # center align window list

# default window title colors
set -g status-bg default
set-window-option -g window-status-style fg=colour250
# active window title colour
set-window-option -g window-status-current-style fg=white

# bell colours
set -g window-status-bell-style bg=default
set -g window-status-bell-style fg=red
set -g window-status-bell-style bright

# Statusbar
source-file ~/.config/tmux/statusbar

# Plugins
set -g @plugin 'roosta/tmux-fuzzback'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
