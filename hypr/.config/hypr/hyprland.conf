# Minimal Hyprland config for OSCP practice
monitor=,preferred,auto,2

exec-once = waybar
exec-once = swaync
exec-once = nm-applet
exec-once = /usr/bin/lxqt-policykit-agent
exec-once = [workspace special:magic silent] foot --app-id scratchpad-term
# UTM/SPICE dynamic resolution: keep exactly one user agent in Hyprland sessions.
exec-once = /home/michael/bin/spice-vdagent-hyprland.sh
exec-once = hyprpaper
exec-once = /home/michael/bin/wallpaper apply

input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = false
    }
    sensitivity = 0
}

general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    layout = dwindle
}

decoration {
    rounding = 4
    blur {
        enabled = false
    }
}

animations {
    enabled = false
}

misc {
    disable_hyprland_qtutils_check = true
}

$mainMod = SUPER

bind = $mainMod, RETURN, exec, foot
bind = $mainMod, P, exec, wofi --show drun
bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, R, exec, /home/michael/.config/wofi/wofi-oscp
bind = $mainMod, TAB, workspace, previous
bind = $mainMod, SPACE, togglespecialworkspace, magic
bind = $mainMod SHIFT, SPACE, movetoworkspace, special:magic
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mainMod SHIFT, W, exec, /home/michael/bin/wallpaper toggle
bind = $mainMod, B, exec, pkill -USR1 waybar
bind = $mainMod SHIFT, B, exec, pkill -USR2 waybar
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, E, exit,
bind = $mainMod, F, fullscreen,
bind = $mainMod, V, togglefloating,
bind = $mainMod, L, exec, hyprlock

# Workspace shortcuts
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

windowrulev2 = float, class:^(scratchpad-term)$
windowrulev2 = size 70% 70%, class:^(scratchpad-term)$
windowrulev2 = center, class:^(scratchpad-term)$
windowrulev2 = float, class:^(mpv)$
windowrulev2 = workspace 2 silent, class:^(brave-browser|Brave-browser)$
windowrulev2 = workspace 2 silent, class:^(org\.mozilla\.firefox|firefox)$
windowrulev2 = workspace 4 silent, class:^(obsidian|Obsidian|md\\.obsidian\\.Obsidian)$
windowrulev2 = workspace 3 silent, class:^(burp-StartBurp|burpsuite|BurpSuite)$
windowrulev2 = workspace 3 silent, title:^(Burp Suite)$
